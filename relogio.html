<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relogio</title>
    <link rel="stylesheet" href="css/styleRelogio.css" />
    <script defer src="js/relogio.js"></script>
    <script defer src="js/geolocalizacao.js"></script>
    <script defer src="js/climatempo.js"></script>
  </head>
  <body>
    <main id="main">
      <div id="diaDaSemana"></div>

      <div class="local">
        <img src="./image/mapa.png" alt="icone geolocalizacao" />
        <div id="cidade-estado"></div>
      </div>
      <div id="bairro"></div>

      <div id="container">
        <div id="box1">
            <h1 id="temperatura-valor"></h1>
            <h1 id="temperatura-descricao"></h1>
        </div>
        <div id="box2">
          <h2 id="localizacao"></h2>
          <img id="icon-animado" src="" alt="" height="124" width="124">
        </div>
        <div id="box3">
            <h3>Ventos </h3>
            <h1 id="vento-velocidade"></h1>
        </div>
        <div id="box4">
          <label id="dia"></label>
        </div>
        <div id="box5">
          <label id="mes"></label>
        </div>
        <div id="box6">
          <label id="ano"></label>
        </div>
        <div id="box7">
          <label id="hora"></label>
        </div>
        <div id="box8">
          <label id="minuto"></label>
        </div>
        <div id="box9">
          <label id="segundo"></label>
        </div>
      </div>
    </main>
    <footer id="footer">
      <h1>@ Developer by AugustoN9 - 2025</h1>
    </footer>
  </body>
</html>
